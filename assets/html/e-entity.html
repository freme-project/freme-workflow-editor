<h2>e-Entity</h2>
<p>/e-entity/freme-ner/documents</p>
<p>Perform named entity recognition using various datasets.</p>
<table>
	<tr>
		<td>dataset</td>
		<td><select id="dataset-$id$">
				<option>dbpedia</option>
				<option>geonames</option>
		</select></td>
	</tr>
	<tr>
		<td>language</td>
		<td><select id="language-$id$">
				<option value="en">English</option>
				<option value="de">German</option>
				<option value="fr">French</option>
				<option value="it">Italian</option>
		</select></td>
	</tr>
</table>
<br />
<button id="enrich-$id$">Enrich</button>
