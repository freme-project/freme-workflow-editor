<p class ="box-title"><strong>E-ENTITY </strong> </p>
<p class ="box-text">/e-entity/freme-ner/documents</p>
<p class = "box-text">Perform named entity recognition using various datasets.</p>
<table style="margin-left:10px">
	<tr>
		<td class = "label-dropdown">dataset</td>
		<td><select id="dataset-$id$">
				<option>dbpedia</option>
				<option>orcid</option>
				<option>onld</option>
				<option>geopolitical</option>
				<option>viaf</option>
				<option>mc-affee</option>
		</select></td>
	</tr>
	<tr>
		<td class = "label-dropdown">language</td>
		<td><select  id="language-$id$">
				<option value="en">English</option>
				<option value="de">German</option>
				<option value="fr">French</option>
				<option value="it">Italian</option>
				<option value="ru">Russian</option>
				<option value="es">Spanish</option>
		</select></td>
	</tr>

	<tr>
		<td class = "label-dropdown">mode</td>
		<td><select id="mode-$id$">
			<option value="spot,link,classify">Spot, Classify, Link</option>
			<option value="spot">Spot</option>
			<option value="spot,classify">Spot, Classify</option>
		</select></td>
	</tr>
</table>
<br />
<button id="enrich-$id$">Enrich</button>
